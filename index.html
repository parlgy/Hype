<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Hype</title>
</head>
<body style="font-family: 'Poppins', sans-serif;">
    <section class="px-4 pt-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8"> 
        <nav class="flex justify-between">
            <img src="./assets/images/logo.png" alt="" class="w-20">
            <div>
                <a href="#" class="text-lg p-6">Sign in</a>
                <a href="#" class="text-lg py-4 px-6 rounded-full border border-solid border-orange-500 text-orange-500" >Sign up</a>
            </div>
        </nav>
    </section>

<!-- Hero Section -->
    <section class="px-4 pt-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8 lg:mt-16 ">
        <div class="relative">
            <img src="./assets/images/Group 100.png" alt="" class="absolute">
        </div>
    </section>

    <section>
        <div class="px-4 pt-8 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-lg md:px-24 lg:px-8">
            <h1 class="font-bold text-5xl lg:text-8xl text-center leading-none">We help you build your<span class="text-orange-400"> Connections</span> With Design</h1>
            <div class="flex justify-center">
                <p class="mt-8 lg:mt-16 text-lg text-center lg:w-2/3">
                    Creatives and designers use to create thriving communities, amplifying engagement and culture
                </p>
            </div>

            <div class="flex justify-center mt-8">
                <div class="py-4 px-6 bg-orange-400 rounded-full">
                    <a href="#" class="text-white">Join Community</a>
                    <i class="fa-solid fa-arrow-right text-white"></i>
                </div>
                <div class="py-4 px-6 rounded-full">
                    <a href="#" class="">Learn More</a>
                    <i class="fa-solid fa-arrow-right text-white"></i>
                </div>
            </div>
        </div>


        <div class="flex justify-center mt-4 lg:mt-0">
            <img src="./assets/images/Group 45.png" alt="" class="md:w-2/3">
        </div>
    </section>

</html>
